<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG-Powered Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            margin: 8px 0;
        }

        .user-bubble {
            background-color: #3B82F6;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-bubble {
            background-color: #E5E7EB;
            color: #1F2937;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9CA3AF;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1.0);
            }
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .upload-area:hover {
            border-color: #3B82F6;
        }

        #chat-container {
            height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg flex flex-col" style="height: 80vh; min-height: 600px;">
        <!-- Header -->
        <div class="p-6 border-b bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-t-lg">
            <h1 class="text-2xl font-bold">Document Chatbot</h1>
            <p class="text-blue-100 text-sm mt-1">Upload a PDF and ask questions about its content</p>
            <div id="current-document" class="text-blue-100 text-xs mt-2 hidden">
                Current document: <span id="document-name" class="font-medium"></span>
                <button id="upload-new" class="ml-2 text-xs bg-blue-400 hover:bg-blue-300 px-2 py-1 rounded">Upload New</button>
            </div>
        </div>

        <!-- Upload Section -->
        <div id="upload-container" class="flex-1 p-6 flex flex-col items-center justify-center text-center">
            <div class="upload-area p-8 w-full">
                <svg class="w-16 h-16 text-gray-400 mb-4 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <h2 class="text-lg font-semibold text-gray-700 mb-2">Upload Your PDF Document</h2>
                <p class="text-sm text-gray-500 mb-6">Select a PDF file to start chatting about its contents</p>
                
                <input type="file" id="file-upload" class="hidden" accept=".pdf">
                <label for="file-upload" class="cursor-pointer bg-blue-500 text-white px-6 py-3 rounded-md hover:bg-blue-600 transition-colors inline-block">
                    Choose PDF File
                </label>
                
                <div id="file-info" class="mt-4 hidden">
                    <p id="file-name" class="text-sm text-gray-600 font-medium"></p>
                    <p id="file-size" class="text-xs text-gray-500"></p>
                </div>
                
                <div id="upload-status" class="mt-4 text-sm"></div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-container" class="flex-1 overflow-hidden hidden">
            <div id="chat-box" class="h-full p-4 overflow-y-auto flex flex-col space-y-2">
                <!-- Chat messages will be appended here -->
            </div>
        </div>

        <!-- Input Section -->
        <div id="input-container" class="p-4 border-t bg-gray-50 rounded-b-lg hidden">
            <div class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="user-input" 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                    placeholder="Ask a question about your document..."
                    maxlength="500"
                >
                <button 
                    id="send-button" 
                    class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Send
                </button>
            </div>
            <p class="text-xs text-gray-500 mt-2">Press Enter to send your message</p>
        </div>
    </div>

    <script>
        // Frontend JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const uploadContainer = document.getElementById('upload-container');
            const chatContainer = document.getElementById('chat-container');
            const inputContainer = document.getElementById('input-container');
            const fileUpload = document.getElementById('file-upload');
            const fileInfo = document.getElementById('file-info');
            const fileNameDisplay = document.getElementById('file-name');
            const fileSizeDisplay = document.getElementById('file-size');
            const uploadStatus = document.getElementById('upload-status');
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const currentDocumentDiv = document.getElementById('current-document');
            const documentNameSpan = document.getElementById('document-name');
            const uploadNewButton = document.getElementById('upload-new');

            const API_BASE_URL = 'http://127.0.0.1:5000';

            // --- Event Listeners ---
            fileUpload.addEventListener('change', handleFileSelect);
            sendButton.addEventListener('click', handleSendMessage);
            uploadNewButton.addEventListener('click', () => {
                // Reset to upload state
                uploadContainer.classList.remove('hidden');
                chatContainer.classList.add('hidden');
                inputContainer.classList.add('hidden');
                currentDocumentDiv.classList.add('hidden');
                
                // Clear previous state
                fileUpload.value = '';
                fileInfo.classList.add('hidden');
                uploadStatus.innerHTML = '';
                chatBox.innerHTML = '';
            });
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });

            // --- Functions ---
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Validate file type
                if (!file.name.toLowerCase().endsWith('.pdf')) {
                    uploadStatus.innerHTML = `<p class="text-red-500"><strong>Error:</strong> Please select a PDF file.</p>`;
                    return;
                }

                // Validate file size (max 50MB)
                if (file.size > 50 * 1024 * 1024) {
                    uploadStatus.innerHTML = `<p class="text-red-500"><strong>Error:</strong> File size must be less than 50MB.</p>`;
                    return;
                }

                // Display file info
                fileNameDisplay.textContent = file.name;
                fileSizeDisplay.textContent = formatFileSize(file.size);
                fileInfo.classList.remove('hidden');
                uploadStatus.innerHTML = `<p class="text-blue-500 animate-pulse"><strong>Processing...</strong> Uploading and analyzing your document...</p>`;

                const formData = new FormData();
                formData.append('file', file);

                fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        uploadStatus.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${data.error}</p>`;
                    } else {
                        uploadStatus.innerHTML = `<p class="text-green-500"><strong>Success!</strong> ${data.message}</p>`;
                        setTimeout(() => {
                            uploadContainer.classList.add('hidden');
                            chatContainer.classList.remove('hidden');
                            inputContainer.classList.remove('hidden');
                            
                            // Show current document info
                            documentNameSpan.textContent = file.name;
                            currentDocumentDiv.classList.remove('hidden');
                            
                            addMessageToChat('bot', `✅ Your document "${file.name}" has been successfully processed and is now the active document! You can now ask me any questions about its content.`);
                        }, 1500);
                    }
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    uploadStatus.innerHTML = `<p class="text-red-500"><strong>Error:</strong> Could not connect to the server. Please make sure the backend is running.</p>`;
                });
            }

            async function handleSendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Disable send button and input
                sendButton.disabled = true;
                userInput.disabled = true;

                addMessageToChat('user', message);
                userInput.value = '';
                showTypingIndicator();

                try {
                    const response = await fetch(`${API_BASE_URL}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message }),
                    });
                    
                    const data = await response.json();
                    
                    removeTypingIndicator();

                    if (data.error) {
                        addMessageToChat('bot', `❌ Error: ${data.error}`);
                    } else {
                        addMessageToChat('bot', data.reply);
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    removeTypingIndicator();
                    addMessageToChat('bot', '❌ Could not connect to the chat service. Please check if the backend server is running.');
                } finally {
                    // Re-enable send button and input
                    sendButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                }
            }

            function addMessageToChat(sender, message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('chat-bubble', sender === 'user' ? 'user-bubble' : 'bot-bubble');
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.classList.add('chat-bubble', 'bot-bubble', 'typing-indicator');
                typingDiv.innerHTML = `
                    <span></span>
                    <span></span>
                    <span></span>
                `;
                chatBox.appendChild(typingDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            function removeTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    chatBox.removeChild(indicator);
                }
            }
        });
    </script>
</body>
</html>
